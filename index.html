
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContaFinance - Wealth Management de Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Book Antiqua';
            src: local('Book Antiqua'), local('Palatino');
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #F5F5F5;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            letter-spacing: 0.02em;
        }
        .font-serif-luxury {
            font-family: 'Book Antiqua', 'Palatino', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F1D592 50%, #B8860B 100%);
        }
        .gold-text {
            color: #D4AF37;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 700;
        }
        .logo-shadow {
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));
        }
        .luxury-card {
            background: #1A1A1A;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.5), 0 10px 30px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }
        .luxury-button {
            background: linear-gradient(180deg, #F1D592 0%, #D4AF37 100%);
            color: #000000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .luxury-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            filter: brightness(1.1);
        }
        .luxury-header {
            backdrop-filter: blur(24px);
            background: rgba(5, 5, 5, 0.85);
            border-bottom: 1px solid #262626;
        }
        .active-nav-glow {
            color: #F59E0B !important;
            font-weight: 700 !important;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #F59E0B;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }
        .nav-text-idle {
            color: #E2E8F0;
        }
        .financial-value {
            color: #FFFFFF;
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        .label-text {
            color: #94A3B8;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.65rem;
            font-weight: 700;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #050505;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #B8860B;
            border-radius: 10px;
        }
        .sigilo-blur {
            filter: blur(14px);
            opacity: 0.25;
        }
        input, select {
            background: #111111 !important;
            border: 1px solid #262626 !important;
            color: #FFFFFF !important;
            border-radius: 8px !important;
            font-family: 'Inter', sans-serif;
        }
        input:focus, select:focus {
            border-color: #D4AF37 !important;
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.1) !important;
            outline: none !important;
        }
        /* Garantir que nada seja itálico por padrão */
        * {
            font-style: normal !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="bg-[#050505] text-[#F5F5F5]">
    <div id="root"></div>
</body>
</html>
